<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp √áevirmen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #2d2d2d;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1a1a1a;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #25D366, #128C7E);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    .header-subtitle {
      font-size: 12px;
      color: #888;
    }

    /* Main content */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: #666;
      padding: 20px;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Translation cards */
    .translations {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .translation-card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 16px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .card-time {
      font-size: 11px;
      color: #666;
    }

    .card-sender {
      font-size: 12px;
      color: #25D366;
      font-weight: 500;
    }

    .language-badge {
      display: inline-block;
      background: #3d3d3d;
      color: #888;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }

    .original-text {
      background: #3d3d3d;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.6;
      color: #aaa;
    }

    .original-text.rtl {
      direction: rtl;
      text-align: right;
    }

    .original-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #666;
      margin-bottom: 6px;
      direction: ltr;
    }

    .translated-text {
      font-size: 15px;
      line-height: 1.6;
      color: #fff;
    }

    .translated-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #25D366;
      margin-bottom: 6px;
    }

    /* Reply section */
    .reply-section {
      margin-top: 12px;
      border-top: 1px solid #3d3d3d;
      padding-top: 12px;
    }

    .reply-toggle {
      background: none;
      border: 1px solid #3d3d3d;
      color: #888;
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .reply-toggle:hover {
      background: #3d3d3d;
      color: #fff;
    }

    .reply-form {
      display: none;
      margin-top: 12px;
    }

    .reply-form.active {
      display: block;
    }

    .reply-input {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #3d3d3d;
      border-radius: 8px;
      padding: 10px 12px;
      color: #fff;
      font-size: 14px;
      resize: none;
      min-height: 60px;
      margin-bottom: 8px;
    }

    .reply-input:focus {
      outline: none;
      border-color: #25D366;
    }

    .reply-input::placeholder {
      color: #666;
    }

    .reply-actions {
      display: flex;
      gap: 8px;
    }

    .reply-btn {
      flex: 1;
      background: #25D366;
      border: none;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .reply-btn:hover {
      background: #20bd5a;
    }

    .reply-btn:disabled,
    .reply-btn-manual:disabled {
      background: #3d3d3d;
      cursor: not-allowed;
    }

    .reply-btn-manual {
      background: #25D366;
      border: none;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .reply-btn-manual:hover {
      background: #20bd5a;
    }

    .lang-select {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #3d3d3d;
      border-radius: 8px;
      padding: 8px 12px;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }

    .lang-select:focus {
      outline: none;
      border-color: #25D366;
    }

    .reply-result {
      display: none;
      margin-top: 12px;
      background: #1a3d1a;
      border-radius: 8px;
      padding: 12px;
      border-left: 3px solid #25D366;
    }

    .reply-result.active {
      display: block;
    }

    .reply-result-label {
      font-size: 11px;
      color: #25D366;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .reply-result-text {
      font-size: 14px;
      color: #fff;
      line-height: 1.5;
    }

    .copy-btn {
      background: #3d3d3d;
      border: none;
      color: #888;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #4d4d4d;
      color: #fff;
    }

    .copy-btn.copied {
      background: #25D366;
      color: #fff;
    }

    .paste-btn {
      background: #25D366;
      border: none;
      color: #fff;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.2s;
    }

    .paste-btn:hover {
      background: #20bd5a;
    }

    /* Loading state */
    .loading-card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #3d3d3d;
      border-top-color: #25D366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      color: #888;
    }

    /* Clear button */
    .clear-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #3d3d3d;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: #4d4d4d;
      transform: scale(1.1);
    }

    /* Error state */
    .error-card {
      background: #3d2020;
      border-radius: 12px;
      padding: 16px;
      border-left: 3px solid #e53935;
    }

    .error-text {
      color: #ff8a80;
      font-size: 14px;
    }
  </style>
</head>
